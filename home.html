<!DOCTYPE html>
<html>
<head>
  <title>Simple Chat UI</title>

  <style>
    body {
      margin: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    /* Chat container */
    .chat {
      width: 360px;
      height: 600px;
      background: white;
      margin: 40px auto;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    /* Header */
    .header {
      padding: 15px;
      background: #4f46e5;
      color: white;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px 12px 0 0;
    }

    /* Messages */
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9fafb;
    }

    /* Message bubble */
    .bubble {
      padding: 10px 14px;
      margin-bottom: 10px;
      max-width: 70%;
      border-radius: 10px;
      font-size: 14px;
    }

    /* Left message */
    .left {
      background: #e5e7eb;
      color: #111;
      margin-right: auto;
    }

    /* Right message */
    .right {
      background: #4f46e5;
      color: white;
      margin-left: auto;
    }

    /* Input */
    .input-box {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-box button {
      margin-left: 8px;
      background: #4f46e5;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>

</head>
<body>

  <div class="chat">

    <!-- Header -->
    <div class="header">
      Chat
    </div>

    <!-- Messages -->
    <div class="messages">
      <div class="bubble left">Hello ðŸ‘‹</div>
      <div class="bubble right">Hi ðŸ˜Š</div>
      <div class="bubble left">How is your day?</div>
      <div class="bubble right">Going great!</div>
    </div>

    <!-- Input -->
    <div class="input-box">
      <input type="text" placeholder="Type message..." />
      <button>Send</button>
    </div>

  </div>

</body>
</html>
